services:
  db:
    image: postgres:15
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Corre migraciones antes de levantar la API
  migrator:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: ["npx","prisma","migrate","deploy"]
    restart: "no"

  api:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    # opcional: si tu Dockerfile ya corre "node dist/src/server.js", no hace falta command

volumes:
  pgdata: {}
